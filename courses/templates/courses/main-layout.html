{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'courses/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info" aria-label="Eleventh navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Shopster</a>
        <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Главная</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="{% url 'tarrifs' %}">Тарифы</a>
                </li>
            </ul>
            <div>
                <a href="{% url 'course-create' %}" class="btn btn-primary">Добавить курс</a>
            </div>
        </div>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-success mr-2">Профиль</a>
        <a href="{% url 'exit' %}" class="btn btn-danger mr-2">Выйти</a>
        {% else %}
        <a href="{% url 'user' %}" class="btn btn-success mr-2">Войти</a>
        <a href="{% url 'reg' %}" class="btn btn-warning mr-2">Регистрация</a>
        {% endif %}
        <form>
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">

        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09"
                aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
{% block main_section %}
{% endblock %}
<footer class="container mt-5">
    <hr>
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2020 Company, Shopster. · <a href="{% url 'tarrifs' %}">Тарифы</a> · <a href="{% url 'home' %}">Главная</a></p>
</footer>
</body>
</html>
